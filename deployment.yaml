apiVersion: v1
kind: Service
metadata:
  name: compliment-generator-service
spec:
  selector:
    app: compliment-generator
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliment-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compliment-generator
  template:
    metadata:
      labels:
        app: compliment-generator
    spec:
      containers:
      - name: compliment-generator
        image: "${COMPLIMENT_GENERATOR_IMAGE}"
        ports:
        - containerPort: 5000
        env:
        - name: COMPLIMENT_GENERATOR_IMAGE
          value: "/compliment-generator:latest"
